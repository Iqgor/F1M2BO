    <main>
        <div class="bigFigure">

            <section class="bigFigureSec">

            </section>

        <div class="interactief" id="container">
            <img id="myImage" src="fotos/foto1.jpg" alt="foto sb">
            <div id="myInteraction">
                <div id="myTitle">Hier komt de titel</div>
                <input type="text" id="myInput" autocomplete="off">
                <input type="button" value="put in" onclick="getInput()">
                <h3>Choose which direction you want to go!</h3>
                <nav>
                    <div class="compass">
                        <button id="knopNoord" onclick="goDirection('Noord')">North</button>
                        <div class="sideButtons">
                            <button id="knopWest" onclick="goDirection('West')">West</button>
                            <button id="knopOost" onclick="goDirection('Oost')">East</button>
                        </div>
                        <button id="knopZuid" onclick="goDirection('Zuid')">South</button>
                    </div>
                    <img src="fotos/unnamed.jpg" id="mapImage" alt="Map met compass">
                </nav>

            </div>
        </div>
    </main>
