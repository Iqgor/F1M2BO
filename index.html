<head>

    <link rel="stylesheet" href="style.css">
    <title>Rijksmuseum BO</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="/tentoonstellingen.html">Tentoonstellingen</a></li>
                <li><a href="/geschiedenis.html">Geschiedenis</a></li>
                <li><a href="tickets.html" class=ticketsButton>Tickets</a></li>
                <li><a href="/contact.html">Conctact</a></li>
                <li><a href="openingstijden.html">Openingstijden</a></li>
            </ul>
        </nav>
    </header>
    <main class="frontend">
        <h1>Rijksmuseum</h1>
        <div class="slideshow">
            <div class="mySlides fade">
                <img src="fotos/Fenne-Rembrandt2.jpg" height="250px" style="width:100%" alt="Nachtwacht">
            </div>
            <div class="mySlides fade">
                <img src="fotos/download.jpg" height="250px" style="width:100%" alt="Het meisje met de parel">
            </div>
            <div class="mySlides fade">
                <img src="fotos/download (1).jpg" height="250px" style="width:100%" alt="Het melkmeisje">
            </div>
            <div class="mySlides fade">
                <img src="fotos/rijksmuseum Schuttersmaaltijd ter viering van de Vrede van MunsterNC 700x290.jpg"
                    height="250px" style="width:100%" alt="Schuttersmaaltijd ter viering van de vrede">
            </div>
            <div class="mySlides fade">
                <img src="fotos/De Slag Bij Waterloo Wikipedia Commons.jpg" height="250px" style="width:100%"
                    alt="De slag bij Waterloo">
            </div>
            <div style="text-align:center">
                <!-- spans zouden buttons moeten zijn <button>-->
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
                <span class="dot" onclick="currentSlide(4)"></span>
                <span class="dot" onclick="currentSlide(5)"></span>
            </div>
            <script src="slider.js"></script>
        </div>
        <div class="Digi">
            <a href="digiroute.html" class="linkDigi">
                Digitale route
            </a>
        </div>
    </main>
    <footer>
        <ul>
            <li>socials: <a href="https://www.facebook.com/rijksmuseum/" target="_blank">Facebook</a>, <a

            <li>Open ja of nee?</li>
        </ul>
    </footer>
